<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1>Авторизация</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Не правильное имя пользователя или пароль, либо учетная запись не активирована.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы вышли из системы.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Пользователь">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Пароль">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me-check" name="remember-me">
                        <label class="form-check-label" for="remember-me-check">
                            Запомнить меня
                        </label>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info"
                                       value="Войти">
                            </div>
                            <a href="/" th:href="@{/registration}">Зарегистрироваться</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
