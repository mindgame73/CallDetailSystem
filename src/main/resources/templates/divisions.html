<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container-fluid text-right">
        <a href="/divisions/add" class="btn btn-primary btn-sm"><i class="fas fa-user-plus ml-2">Добавить подразделение</i></a>
    </div>
    <div class="container-fluid text-center">
        <h1>Подразделения</h1>
        <div style="font-size: 12px; margin-bottom: 50px" class="table-responsive-sm table-bordered">
            <table class="table table-hover table-light table-sm">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Подразделение</th>
                    <th>График активности подразделения</th>
                    <th>Посмотреть затраты от РТ</th>
                    <th>Изменить</th>
                    <th>Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="division : ${divisions}">
                    <td th:text="${division.getDivision_id()}"></td>
                    <td th:text="${division.getDivisionName()}"></td>
                    <td><a th:href="@{/divisions/charts(id=${division.getDivision_id()})}"
                           class="btn btn-primary"><i class="fas fa-chart-pie"></i></a></td>
                    <td><a th:href="@{/roschart(id=${division.getDivision_id()})}"
                           class="btn btn-primary"><i class="fas fa-ruble-sign"></i></a></td>

                    <td><a th:href="@{/students/edit/{id}(id=${division.getDivision_id()})}"
                           class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
                    <td><a
                            th:href="@{/students/delete/{id}(id=${division.getDivision_id()})}"
                            class="btn btn-primary"><i class="fas fa-user-times"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
